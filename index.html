<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&family=Vollkorn&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Go Full Goblin</title>
</head>

<body>
    
    <!--Header-->
    <header class="flex justify-center items-center bg-white">

        <!--Header Name-->
        <h1 class="text-[350%] font-bold">Go Full Goblin</h1>
    </header>

    <div class="site description flex justify-center items-center">
    <h2>We have drink recipes & ... </h2>
    </div>

    <!--Search Box-->
    <div>
        <div class="flex items-center max-w-md mx-auto shadow rounded border-0 p-3">
            <input type="text" id="default-search" class="flex-grow py-2" placeholder="Search by Vodka, Whiskey, Rum, etc." required/>
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <i class="fas fa-search flex-grow-0 py-2 px-2" />
            <button type="submit" id="sbtBtn" class="focus:outline-none text-white bg-emerald-600 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Search</button>
        </div>
     </div>
     <div id="recipe">
        <h2 id="drinkName"></h2>
        <ul id="ingredientList"></ul>
     </div>
     <!--Goblin Mode Image-->
     <div class = "goblin mode">
     <img class="object-none" src="./assets/goblinmode.png" alt="Goblin Mode Illustration: Esme Blegvad/The Guardian">
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
